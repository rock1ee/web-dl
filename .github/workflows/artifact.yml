name: Upload to Artifact

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL(HTTP/HTTPS, FTP, SFTP, BitTorrent and Metalink)'
        required: true
      opts:
        description: 'Aria2 Options(for example: --select-file=1-5,8,9)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup ngrok
        run: |
            wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
            sudo tar -xvzf ./ngrok-v3-stable-linux-amd64.tgz -C /usr/local/bin
            ngrok config add-authtoken ${{ secrets.NGROK_TOKEN }}
            ngrok http http://localhost:8080 > /dev/null 2>&1 &

      - name: Download File
        run: |
            python ./aria2/add_tracker.py
            chmod +x ./aria2/kill_aria2c.sh
            aria2c --conf-path=./aria2/aria2.conf ${{ github.event.inputs.opts }} -d DownloadDir "${{ github.event.inputs.url }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.run_id }}
          path: DownloadDir
          compression-level: 0

      - name: Update DHT
        env:
          ACTOR: ${{ github.actor }}
        run: |
          git config --local user.email "${ACTOR}@users.noreply.github.com"
          git config --local user.name "${ACTOR}"
          git add ./aria2/dht.dat ./aria2/dht6.dat
          git commit -m 'update'
          git push -f origin main

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 0
          delete_workflow_pattern: Upload to Artifact
          delete_run_by_conclusion_pattern: cancelled, failure
