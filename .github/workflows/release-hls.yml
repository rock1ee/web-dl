name: HLS to Release

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL(HTTP/HTTPS OR Metalink)'
        required: true
      video:
        description: 'Video File Path(Wildcard support)'
        required: true
      title:
        description: 'Release Title'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Aria2/FFmpeg
        run: |
          pip --quiet install bs4 && python ./aria2/add_tracker.py
          wget -q https://github.com/eugeneware/ffmpeg-static/releases/latest/download/ffmpeg-linux-x64 -O /usr/local/bin/ffmpeg
          chmod +x /usr/local/bin/ffmpeg

      - name: Get JAV info
        run: |
            python javinfo.py ${{ github.event.inputs.title }}

      - name: Download video
        run: | 
            aria2c --conf-path=./aria2/aria2.conf "${{ github.event.inputs.url }}"

      - name: Process video
        run: |
          ffmpeg -hide_banner -i ${{ github.event.inputs.video }} -c copy -sn -f hls -bsf:v h264_mp4toannexb \
          -hls_time 1 -hls_list_size 0 -hls_segment_filename x86_64-unknown-linux-musl-%4d.tar.xz x86_64-unknown-linux-musl.zip
          
      - name: Upload video
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ github.event.inputs.title }}
        run: |
          gh release create ${{ github.run_id }} --title "$title" x86_64-unknown-linux-musl*
      
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0      