name: Upload to Artifact(qBittorrent)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL(HTTP/HTTPS OR Metalink)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download File
        run: |
          python ./qBittorrent/dl_qbee.py && chmod +x qbittorrent-nox
          ./qbittorrent-nox --profile=. -d "${{ github.event.inputs.url }}"
          python ./qBittorrent/stats.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./qBittorrent/downloads/
          compression-level: 0

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 0
          delete_workflow_pattern: Upload to Artifact
          delete_run_by_conclusion_pattern: cancelled, failure
